<div class="container">
  <div class="card">
    <form class="form" #f="ngForm">
      <input
        class="search"
        type="text"
        name="location"
        ngModel
        placeholder="Where do you want to stay?"
      />
      <!-- <input
        type="date"
        name="date"
        id="date"
        ngModel
        #date
        (click)="date.showPicker()"
      />
      <label class="date-label" for="date" (click)="date.showPicker()"
        >Select Day</label
      > -->
      <button
        class="btn"
        type="submit"
        (click)="searchHotels(f)"
        [disabled]="f.invalid"
      >
        Search
      </button>
    </form>
  </div>
  <p class="count">
    We've found <span>{{ hotels.length }}</span> hotels for you.
  </p>
  <div class="hotel-list">
    <app-hotel-preview
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
      [routerLink]="[hotel.id]"
    ></app-hotel-preview>
  </div>
</div>
