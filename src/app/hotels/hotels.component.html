<div class="container">
  <div class="hero">
    <div class="intro">
      <p class="welc">Let's start</p>
      <p class="name">Your Journey!</p>
      <p class="desc">
        Find hotels from different places for affordable prices with the help of
        Journey!
      </p>
    </div>
    <div class="card">
      <form class="search-form" (ngSubmit)="searchHotels(f)" #f="ngForm">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Where to?"
          ngModel
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <p class="count" *ngIf="hotels.length > 0">
    We've found <span>{{ hotels.length }}</span> hotels for you.
  </p>
  <p class="count" *ngIf="hotels.length == 0">Hotels will appear here</p>
  <div class="hotel-list">
    <app-hotel-preview
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
      [routerLink]="[hotel.id]"
    ></app-hotel-preview>
  </div>
</div>
