<div class="container">
  <div class="hero">
    <div class="intro">
      <p class="welc">Let's start</p>
      <p class="name">Your Journey!</p>
      <p class="desc">
        Find hotels from different places for affordable prices with the help of
        Journey!
      </p>
    </div>
    <div class="card">
      <form action="" class="search-form">
        <input type="text" name="" id="" placeholder="Where to?" />
        <button>Search</button>
      </form>
    </div>
  </div>
  <p class="count">
    We've found <span>{{ hotels.length }}</span> hotels for you.
  </p>
  <div class="hotel-list">
    <app-hotel-preview
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
      [routerLink]="[hotel.id]"
    ></app-hotel-preview>
  </div>
</div>
