      <form class="search-form" #f="ngForm">
        <div class="location" (click)="showSearch = !showSearch">
          <label for="">Location </label>
          <span *ngIf="!searchLocation">Select location</span>
          <span *ngIf="searchLocation">{{ searchLocation }}</span>
        </div>
        <div class="date">
          <label for="">Check in </label>
          <span>Select date</span>
        </div>
        <div class="date">
          <label for="">Check out </label>
          <span>Select location</span>
        </div>
        <button type="submit" (click)="searchHotels(f)" [disabled]="f.invalid">
          Search
        </button>
        <section
          class="mini-input"
          [ngStyle]="{ display: showSearch ? 'flex' : 'none' }"
        >
          <input
            type="text"
            name="location"
            [(ngModel)]="searchLocation"
            placeholder="Where to?"
            autocomplete="off"
          />
          <button (click)="showSearch = !showSearch">OK</button>
        </section>
      </form>
    </div>
  </div>
  <p class="count">
    We've found <span>{{ hotels.length }}</span> hotels for you.
  </p>
  <div class="hotel-list">
    <app-hotel-preview
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
      [routerLink]="[hotel.id]"
    ></app-hotel-preview>
  </div>
