<div class="container">
  <div class="brand-container">
    <a [routerLink]="['/']" class="brand"> HotelBooking<span>.Ltd</span> </a>
  </div>
  <span style="flex: 1 1 auto"></span>
  <div class="link-container">
    <span
      ><a
        [routerLink]="'/hotels'"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        class="mat-shadow"
        >Hotels</a
      ></span
    >
    <span *ngIf="!authData"
      ><a
        [routerLink]="['/auth/login']"
        [routerLinkActive]="'active'"
        class="mat-shadow"
        >Get Started</a
      ></span
    >
    <span *ngIf="canAddHotel"
      ><a
        [routerLink]="['/hotels/add-hotel']"
        [routerLinkActive]="'active'"
        class="mat-shadow add"
        >Add Hotel</a
      ></span
    >
    <span
      ><a *ngIf="authData" (click)="logout()" class="mat-shadow"
        >Logout</a
      ></span
    >
  </div>
</div>
