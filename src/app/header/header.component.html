<div class="container">
  <div class="brand-container">
    <a [routerLink]="['/']" class="brand">Journey</a>
  </div>
  <span style="flex: 1 1 auto"></span>
  <div class="link-container">
    <span
      ><a [routerLink]="'/hotels'" [routerLinkActive]="'active'"
        >Hotels</a
      ></span
    >
    <span *ngIf="!authData"
      ><a [routerLink]="['/auth/login']" [routerLinkActive]="'active'"
        >Login</a
      ></span
    >
    <span *ngIf="!authData"
      ><a [routerLink]="['/auth/register']" [routerLinkActive]="'active'"
        >Register</a
      ></span
    >
    <span><a *ngIf="authData" (click)="logout()">Logout</a></span>
  </div>
</div>
